<form 
    class="card" 
    [formGroup]="form" 
    (ngSubmit)="onSubmit()">
    <div class="card-content">
        <span class="card-title">Войти в систему</span>
        <div class="input-field">
            <input formControlName="email" id="email" type="email" required>
            <label for="email">Электронный адрес:</label>
            <div  
                class="helper-text red-text" 
                *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                >
                <div *ngIf="email?.errors?.['required']">
                    Поле не должно быть пустым
                </div>
                <div *ngIf="email?.errors?.['email']">
                    Email должен быть валидным
                </div>
            </div>
        </div>
        <div class="input-field">
            <input formControlName="password" id="password" type="password" required>
            <label for="password">Пароль:</label>
            <div  
                class="helper-text red-text" 
                *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                >
                <div *ngIf="password?.errors?.['required']">
                    Поле не должно быть пустым
                </div>
                <div *ngIf="password?.errors?.['minLength']">
                    Пароль должен содержать 6 символов
                </div>
            </div>
        </div>
    </div>
    <div class="card-action">
        <button type="submit" class="modal-action btn waves-effect" [disabled]="form.invalid || form.disabled">Войти</button>
    </div>
</form>
