<form 
    class="card" 
    [formGroup]="form" 
    (ngSubmit)="onSubmit()">
    <div class="card-content">
        <span class="card-title">Создать аккаунт</span>
        <div class="input-field">
            <input formControlName="email" id="email" type="email" [ngClass]="{'invalid': form.get('email')?.invalid && form.get('email')?.touched}">
            <label for="email">Электронный адрес:</label>
            <span  
                class="helper-text red-text" 
                *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
                > Поле не должно быть пустым
            </span>
        </div>
        <div class="input-field">
            <input formControlName="password" id="password" type="password" [ngClass]="{'invalid': form.get('password')?.invalid && form.get('password')?.touched}">
            <label for="password">Пароль:</label>
            <span  
                class="helper-text red-text" 
                *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
                > Поле не должно быть пустым
            </span>
        </div>
        
        <div class="input-field">
            <input formControlName="name" id="name" type="text" [ngClass]="{'invalid': form.get('name')?.invalid && form.get('name')?.touched}">
            <label for="name">ФИО:</label>
            <span  
                class="helper-text red-text" 
                *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
                > Поле не должно быть пустым
            </span>
        </div>
        <div class="input-field">
            <input formControlName="post" id="post" type="text" [ngClass]="{'invalid': form.get('post')?.invalid && form.get('post')?.touched}">
            <label for="post">Должность:</label>
            <span  
                class="helper-text red-text" 
                *ngIf="form.get('post')?.invalid && form.get('post')?.touched"
                > Поле не должно быть пустым
            </span>
        </div>
    </div>
    <div class="card-action">
        <button type="submit" class="modal-action btn waves-effect" [disabled]="form.invalid || form.disabled">Создать аккаунт</button>
    </div>
</form>
